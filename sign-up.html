<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link rel="stylesheet" href="assets/styles.css" />
    <!--flav icon-->
    <link rel="apple-touch-icon" href="assets/images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon_io/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon_io/favicon-32x32.png">

    <script src="https://kit.fontawesome.com/3ec10b2c97.js" crossorigin="anonymous"></script>
</head>

<body>
    <!--header -->
    <header>
        <div id=header>
            <h1>Samco Hoses</h1>
            <img id=samco-logo src="assets/images/samco-logo.png" alt="Samco logo">
            <br>
            <div id="nav">
                <!--nav links-->
                <nav>
                    <ul id="nav-list">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="gallery.html">Picture</a></li>
                        <li><a href="sign-up.html">sign up</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>


    <!--main content-->
    <main>
        <!--sign up form-->
        <form action="sign-up-comlete-form.html">
            <label for="first-name">First Name</label>
            <input id="first-name" name="first-name" type="text" required>
            <br>
            <label for="Last-name">Last Name</label>
            <input id="Last-name" name="Last-name" type="text" required>
            <br>
            <label for="email">Email Address</label>
            <input id="email" name="email" type="email" required>
            <br>
            <h5>What Vehical Do You Have?</h5>
            <label class=checkbox for="car-checkbox">Car</label>
            <input class=checkbox id="car-checkbox" name="car-checkbox" type="checkbox" value="Car">
            <br>
            <label class=checkbox for="Motobike-checkbox">Motobike</label>
            <input class=checkbox id="Motobike-checkbox" name="Motobike-checkbox" type="checkbox" value="Motobike">
            <br>
            <label class=checkbox for="other-checkbox">Other</label >
            <input class=checkbox id="other-checkbox" name="other-checkbox" type="checkbox" value="Other">
            <br>
            <input id="submit-button" name="submit-button" type="submit">






        </form>




        
    </main>
    <!--footer-->
    <footer>
        <ul id="social-links">
            <li>
                <a class="links-icon" href="https://www.facebook.com/samcosport/" target="_blank" rel="noreopener"><i
                        class="fa-brands fa-square-facebook"></i></a>
            </li>
            <li>
                <a class="links-icon" href="https://www.instagram.com/samcosport/" target="_blank" rel="noreopener"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
                <a class="links-icon" href="https://www.youtube.com/user/SamcoSportTV" target="_blank"
                    rel="noreopener"><i class="fa-brands fa-youtube"></i></a>
            </li>


        </ul>
        <p>Creator:Aaron Storey</p>

    </footer>
</body>

</html>
